<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To-Do List 2</title>
  </head>
  <body>
    <div class="container">
      <div class="row">

        <h1 class="title">To-Do List.</h1>
        <div class="input-field">
          <input id="input" type="text" placeholder="Enter a task." onchange="inputEnter(event)" >
          <button class="inputBtn" onchange="inputEnter(event)">Add Task</button>
        </div>
        <div class="in-progress">
          <h2>In Progress</h2>
          <ul class="to-do-list"></ul>
        </div>
        <div class="completed">
          <h2>Completed</h2>
          <ul class="completed-list"></ul>
        </div>
        

      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
